name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Revisa el c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Instala las dependencias
      - name: Install dependencies
        run: npm install

      # Ejecuta las pruebas
      - name: Run tests
        run: npm test
